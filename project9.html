<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization Tool</title>
    <link rel="stylesheet" href="css/project9.css">
</head>
<body>
    <h1>Sorting Visualization Tool</h1>
    <div class="controls">
        <label for="algorithm-select">Choose Algorithm:</label>
        <select id="algorithm-select">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="insertion">Selection Sort</option>
        </select>

        <label for="speed-range">Speed:</label>
        <input type="range" id="speed-range" min="100" max="2000" step="100" value="1000">

        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
    </div>
    <div id="array-container" class="array-container"></div>
    <div id="commentary" class="commentary"></div>
    <script src="js/project9.js"></script>
</body>
</html>
