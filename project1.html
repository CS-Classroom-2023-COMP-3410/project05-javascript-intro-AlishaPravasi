<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Digital Clock</title>
    <link rel="stylesheet" href="css/project1.css">
</head>
<body>
    <h1>Customizable Digital Clock</h1>

    <div class="clock-container">
        <div id="digital-clock" class="digital-clock"></div>
        <button id="toggle-format">Switch to 24-hour</button>
    </div>

    <div class="settings">
        <h2>Clock Settings</h2>
        <label for="color-picker">Clock Color:</label>
        <input type="color" id="color-picker">
        <br>
        <label for="font-size">Font Size (px):</label>
        <input type="number" id="font-size" min="10" max="100" step="1">
        <button id="apply-settings">Apply</button>
    </div>

    <div class="alarm-settings">
        <h2>Set Alarm</h2>
        <label for="alarm-time">Alarm Time:</label>
        <input type="time" id="alarm-time">
        <button id="set-alarm">Set Alarm</button>
        <p id="alarm-status"></p>
    </div>

    <script src="js/project1.js"></script>
</body>
</html>
